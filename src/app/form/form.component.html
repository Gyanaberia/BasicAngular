<div class="container-fluid">
    <h2>Review Form</h2>
    <form [formGroup]="reviewForm">
          <div class="form-group">
            <label >Name</label>
            <input formControlName="name" type="text" class="form-control" value="for">
          </div>

          <div class="form-group">
            <label >Email</label>
            <input formControlName="email" type="text" class="form-control" >
          </div>
          
          <div class="form-group">
            <label >Feedback</label>
              <input type="radio" id="great" name="answer" value="Great">
            <label for="great">Great</label>
              <input type="radio" id="ok" name="answer" value="Okay">
            <label for="ok">Okay</label>
              <input type="radio" id="ngood" name="answer" value="not good">
            <label for="ngood">Not good</label>
          </div>
          
          <div class="form-group">
            <label >Comments</label>
            <textarea formControlName="comment" rows="4" cols="50"></textarea>
        </div>         
    </form>
    <button (click)="loadApi()">LoadApi</button>
    <button (click)="SubmitData()" type="Submit" class="btn btn-primary">Submit</button>
</div>
